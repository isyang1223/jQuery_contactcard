<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Contact Card</title>
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            $(document).ready(function(){
                $('form').submit(function(){
                    var fname = $('#first_name').val();
                    var lname = $('#last_name').val();
                    var description = $('#text').val();
                    $("#right").append("<div id ='card'><h3>" + fname + " " + lname + "</h3><p>" + description+ "</p>" + "click the box for more" + "</div>" );
                        
                    return false;
                });
                $(document).on('click', '#card', function(){
                    $(this).children().toggle();
                });

                

            });
            
        </script>
        <link rel="stylesheet" type="text/css" href="contactcard.css">
    </head>
    <body>
        <div id ="left">
            <form id = "form">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" value= "First Name">
                </div>
                    
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" value= "Last Name">
                </div>

                <div>
                    <label id = "labeld">Description:</label>
                    <textarea id= "text"></textarea>
                </div>

                
                <input type="submit" value="Add User">
            </form>
        </div>
        <div id="right">

        </div>
    </body>
</html>
